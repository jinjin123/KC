image: node:latest

stages:
  - lint

eslint:
  stage: lint
  script:
    # Install ESLint in this docker container
    - npm install -g eslint
    # install npm 
    # - npm init
    # Configure ESLint (will read your .eslintrc file)
    - eslint --init  
    # install @ljharb/eslint-config module's dependency eslint@^3.15.0 module
    - npm install --save eslint@^3.15.0
    # install @ljharb/eslint-config module
    - npm install --save @ljharb/eslint-config
    
    # Run ESLinit
    - eslint "."

