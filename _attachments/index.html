<!DOCTYPE html>
<html>
    <head>
        <title>KC 3.0.0</title>
        <link rel="stylesheet" href="style/main.css" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <h1>KC 3.0.0</h1>

        <div id="main">
            <ul>
                <li>
                    <input id="storeid" type="text"> 
                    <button id="set_storeid">Set Store ID</button> 
                    <span id="result"></span>     
                    <label>Delete conflicting records</label>
                    <input id='resolve-conflicts' type="checkbox"/>      
                    <a href="/_utils/database.html?orders">CouchDB UI</a>
                    <button id="start-kc">Start KC</button>
                </li>
                <li>
                    <a href="kc.config.json">Pre-processing configuration</a>
                    <a href="/orders/_local/configuration">Post-processing configuration</a>
                    <a name="conflicts" class="url" href="/orders/_design/kc/_view/conflicts">Conflicting orders</a>
                    <a name="success" class="url" href="/orders/_design/kc/_view/status?startkey=[1,0]&endkey=[1,100]&include_docs=true&conflicts=true">Synchronized orders</a>
                    <a name="waiting" class="url" href="/orders/_design/kc/_view/status?startkey=[0,3]&endkey=[0,100]&include_docs=true&conflicts=true">New orders</a>
                </li>
                <li>
                    <button id="cleanAll">Delete all orders</button>
                    <button id="clean">Delete old orders</button>
                    <button id="compact">Compact database</button>
                    <button id="release">Synchronize software</button>
                    <button id="compareOC">Compare to OC</button>
                    <button id="comparePOS">Compare to POS</button>                    
                </li>
                <li>
                    <a name="failed" class="url" href="/orders/_design/kc/_view/status?startkey=[2,3]&endkey=[99999,100]&include_docs=true&conflicts=true">Failed orders</a>
                    <span>                  </span>
                    <button id="retry_failed_orders">Retry</button>
                </li>
                <li>
                    <label>Order ID</label>
                    <input id="orderid" type="text"> 
                    <button id="query_order_oc">Query order from OC</button>
                    <label>Revision Number</label>
                    <input id="rev" type="text"> 
                    <button id="query_order_kc">Query order from KC</button>
                </li>
                <li>
                    Scan database: success <span id='scan_db_success'>0</span> times, fail <span id='scan_db_fail'>0</span> times
                </li>
                <li>
                    Stomp: <span id='stomp_info'></span>
                </li>
            </ul>
        </div>
    </body>

    <script type="application/javascript">

        $(document).ready(function() {
            loadConfig(function(cfg) {
                window.CONFIG = cfg;

                getLocal('resolve-conflicts', function(data, err){
                    $('#resolve-conflicts').get(0).checked = data;
                    $('#resolve-conflicts').click(function() {
                        setLocal('resolve-conflicts', $('#resolve-conflicts').get(0).checked, function() {
                            document.location = document.location;
                        });
                    });
                });      
                $('#storeid').val(cfg['store-id']);  
                
                function log_result(data, err){
                    if(data){
                        alert("success\n" + JSON.stringify(data));
                    } else {
                        alert("failed\n" + JSON.stringify(err));
                    }                     
                }
                $('#start-kc').click(function(){
                    getLocal('resolve-conflicts', function(c, err){
                        receiveOC(cfg);
                        scanOrders(cfg, c);                    
                    });
                });                
                $('#compact').click(function(){
                    compact(log_result);
                });
                $('#release').click(function(){
                    deploy(log_result);
                });
                $('#compareOC').click(function(){
                    compareOC(cfg, log_result);
                });
                $('#comparePOS').click(function(){
                    if(!window.mq) {
                        window.mq = receivePOS(cfg, function (msg){
                            console.log(msg);
                        }, function(err){
                            delete window.mq;
                            console.log(err);
                        });
                    } else {
                        window.mq.send('all', 'query', {
                            type:"request",
                            from:"kc2",
                            to:"all",
                            reply_to:"kc2",
                            id:"asdf",
                            data:{
                                command:"orderList",
                                arguments:[getDate(new Date(), 'YYYY-MM-DD')]
                            }
                        });
                        window.mq.send('all', 'query', {
                            type:"request",
                            from:"kc2",
                            to:"all",
                            reply_to:"kc2",
                            id:"asdf",
                            data:{
                                command:"orderDetail",
                                arguments:['SP000001201701113742']
                            }
                        });                        
                    }
                });                
                $('#cleanAll').click(function(){
                    orders('status?endkey=[9999,9999]', function(data, err){
                        if(data){
                            deleteOrders(data, log_result)
                        }
                    })
                });
                $('#clean').click(function(){
                    ordersBefore(30, function(data, err){
                        if(data){
                            deleteOrders(data, log_result);
                        }
                    });
                });
                $('#retry_failed_orders').click(function () {
                    retryFailed(cfg, log_result);
                });
                $('#set_storeid').click(function() {
                    setLocal('store-id', $('#storeid').val(), function(data, err) {
                        if(!data){
                            $("#result").html(JSON.stringify(err));
                        } else {
                            loadConfig(function(cfg){
                                setLocal("configuration", cfg, function(data, err){
                                    console.log(data ? data : err);
                                });
                            }); 
                        }
                    });
                });
                $('#set_businessid').click(function() {
                    setLocal('business-id', $('#businessid').val(), function(data, err) {
                        if(!data){
                            $("#result").html(JSON.stringify(err));
                        } else {
                            loadConfig(function(cfg){
                                setLocal("configuration", cfg, function(data, err){
                                    console.log(data ? data : err);
                                });
                            }); 
                        }
                    });
                });
                $('#query_order_oc').click(function() {
                    window.location.href = getOCQueryURL(cfg, $('#orderid').val());
                });
                $('#query_order_kc').click(function() {
                    if ($('#rev').val()) {
                        window.location.href  = '/orders/'+ $('#orderid').val() + '?rev=' + $('#rev').val();
                    } else {
                        window.location.href  = '/orders/'+ $('#orderid').val();                        
                    }
                });
