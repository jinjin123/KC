        <h1>KC 3.0.0</h1>

        <div id="main">

                </li>
                <li>
                    <a href="/orders/_design/kc/_view/status?startkey=[1,0]&endkey=[1,100]&include_docs=true&conflicts=true">Order that has been sent to OC</a>
                </li>

                    <a href="/orders/_design/kc/_view/status?startkey=[2,4]&endkey=[99999,100]&include_docs=true&conflicts=true">Order that has failed to synchronize with OC</a>

                </li>
                <li>
                    <input id="orderid" type="text"> 
                    <button id="query_order">Query order from OC</button>
                </li>
                <li>
                    Scan database: success <span id='scan_db_success'>0</span> times, fail <span id='scan_db_fail'>0</span> times
                </li>
                <li>
                    Stomp: <span id='stomp_info'></span>
                </li>
            </ul>
        </div>
    </body>

<!-- templates used by app.js -->
    <script id="new-message" type="text/x-mustache" charset="utf-8">
        <div class="avatar">
            {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
            <div class="name">
                {{name}}
            </div>
        </div>
        <form id="create-message">
            <label>New message from {{nickname}}: <input type="text" name="message" size=60 value=""></label>
        </form>
        <div style="clear:left;"></div>
    </script>

    <script id="recent-messages" type="text/x-mustache" charset="utf-8">
        <h3>Recent Messages</h3>
        <ul id="items">
            {{#items}}
            <li>
                <div class="avatar">
                    {{#gravatar_url}}<img src="{{gravatar_url}}" alt="{{name}}"/>{{/gravatar_url}}
                    <div class="name">
                        {{nickname}}
                    </div>
                </div>
                <p>{{message}}</p>
                <div style="clear:left;"></div>
            </li>
            {{/items}}
        </ul>
  </script>
